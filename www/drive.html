<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive - File Manager</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }
        .upload-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-area:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }
        .upload-area.drag-over {
            background: #e8ebff;
            border-color: #764ba2;
        }
        input[type="file"] {
            display: none;
        }
        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: transform 0.2s;
        }
        .upload-btn:hover {
            transform: translateY(-2px);
        }
        .upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .files-section {
            margin-top: 30px;
        }
        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .file-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            position: relative;
            transition: transform 0.2s;
        }
        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .file-icon {
            font-size: 4em;
            margin-bottom: 10px;
        }
        .file-preview {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .file-name {
            word-break: break-all;
            font-size: 0.9em;
            color: #333;
            margin-bottom: 10px;
        }
        .file-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.2s;
        }
        .btn-view {
            background: #667eea;
            color: white;
        }
        .btn-view:hover {
            background: #5568d3;
        }
        .btn-delete {
            background: #dc3545;
            color: white;
        }
        .btn-delete:hover {
            background: #c82333;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 1.1em;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        .modal-content img, .modal-content video, .modal-content audio {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 10px;
        }
        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }
        .modal-close:hover {
            color: #ccc;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        .empty-state .icon {
            font-size: 5em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíæ Drive - File Manager</h1>
        
        <div id="message" class="message"></div>
        
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div style="font-size: 3em; margin-bottom: 15px;">üìÅ</div>
                <p style="font-size: 1.2em; color: #667eea; margin-bottom: 10px;">Drag & Drop files here</p>
                <p style="color: #999; margin-bottom: 15px;">or</p>
                <label for="fileInput" class="upload-btn">Choose Files</label>
                <input type="file" id="fileInput" multiple accept="*/*">
            </div>
            <button id="uploadBtn" class="upload-btn" style="margin-top: 20px;" disabled>Upload Files</button>
        </div>

        <div class="files-section">
            <h2 style="color: #667eea; margin-bottom: 15px;">Your Files</h2>
            <div id="filesGrid" class="files-grid"></div>
        </div>

        <div class="back-link">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        let selectedFiles = [];
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const filesGrid = document.getElementById('filesGrid');
        const message = document.getElementById('message');

        // Load files on page load
        loadFiles();

        // File input change
        fileInput.addEventListener('change', (e) => {
            selectedFiles = Array.from(e.target.files);
            uploadBtn.disabled = selectedFiles.length === 0;
            uploadBtn.textContent = selectedFiles.length > 0 ? `Upload ${selectedFiles.length} file(s)` : 'Upload Files';
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            selectedFiles = Array.from(e.dataTransfer.files);
            uploadBtn.disabled = selectedFiles.length === 0;
            uploadBtn.textContent = selectedFiles.length > 0 ? `Upload ${selectedFiles.length} file(s)` : 'Upload Files';
        });

        // Upload files
        uploadBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';

            for (const file of selectedFiles) {
                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch('/upload/', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error('Upload failed');
                    }
                } catch (error) {
                    showMessage('Error uploading: ' + file.name, 'error');
                }
            }

            showMessage('Files uploaded successfully!', 'success');
            selectedFiles = [];
            fileInput.value = '';
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Upload Files';
            
            setTimeout(() => loadFiles(), 500);
        });

        // Load files from server
        async function loadFiles() {
            try {
                const response = await fetch('/upload/');
                const html = await response.text();
                
                // Parse directory listing
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const links = doc.querySelectorAll('a');
                
                const files = [];
                links.forEach(link => {
                    const href = link.getAttribute('href');
                    if (href && !href.includes('..') && href !== '/') {
                        const filename = decodeURIComponent(href.split('/').pop());
                        if (filename) files.push(filename);
                    }
                });

                displayFiles(files);
            } catch (error) {
                console.error('Error loading files:', error);
            }
        }

        // Display files in grid
        function displayFiles(files) {
            if (files.length === 0) {
                filesGrid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="icon">üì≠</div>
                        <p>No files yet. Upload some files to get started!</p>
                    </div>
                `;
                return;
            }

            filesGrid.innerHTML = files.map(filename => {
                const ext = filename.split('.').pop().toLowerCase();
                const fileUrl = '/upload/' + encodeURIComponent(filename);
                
                let preview = '';
                let icon = 'üìÑ';
                
                if (['jpg', 'jpeg', 'png', 'gif', 'webp', 'svg'].includes(ext)) {
                    preview = `<img src="${fileUrl}" class="file-preview" alt="${filename}">`;
                    icon = 'üñºÔ∏è';
                } else if (['mp4', 'webm', 'ogg'].includes(ext)) {
                    icon = 'üé¨';
                } else if (['mp3', 'wav', 'ogg', 'm4a'].includes(ext)) {
                    icon = 'üéµ';
                } else if (['txt', 'pdf', 'doc', 'docx'].includes(ext)) {
                    icon = 'üìù';
                }

                return `
                    <div class="file-card">
                        ${preview || `<div class="file-icon">${icon}</div>`}
                        <div class="file-name" title="${filename}">${filename}</div>
                        <div class="file-actions">
                            <button class="btn btn-view" onclick="viewFile('${filename}', '${ext}')">View</button>
                            <button class="btn btn-delete" onclick="deleteFile('${filename}')">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // View file
        function viewFile(filename, ext) {
            const fileUrl = '/upload/' + encodeURIComponent(filename);
            const modal = document.getElementById('modal');
            const modalBody = document.getElementById('modalBody');
            
            let content = '';
            
            if (['jpg', 'jpeg', 'png', 'gif', 'webp', 'svg'].includes(ext)) {
                content = `<img src="${fileUrl}" alt="${filename}">`;
            } else if (['mp4', 'webm', 'ogg'].includes(ext)) {
                content = `<video controls><source src="${fileUrl}" type="video/${ext}"></video>`;
            } else if (['mp3', 'wav', 'ogg', 'm4a'].includes(ext)) {
                content = `<audio controls><source src="${fileUrl}" type="audio/${ext}"></audio>`;
            } else {
                window.open(fileUrl, '_blank');
                return;
            }
            
            modalBody.innerHTML = content;
            modal.style.display = 'flex';
        }

        // Close modal
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Delete file
        async function deleteFile(filename) {
            if (!confirm(`Delete ${filename}?`)) return;

            try {
                const response = await fetch('/upload/' + encodeURIComponent(filename), {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('File deleted successfully!', 'success');
                    loadFiles();
                } else {
                    showMessage('Error deleting file', 'error');
                }
            } catch (error) {
                showMessage('Error deleting file', 'error');
            }
        }

        // Show message
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }

        // Close modal on outside click
        window.onclick = (e) => {
            const modal = document.getElementById('modal');
            if (e.target === modal) {
                closeModal();
            }
        };
    </script>
</body>
</html>
