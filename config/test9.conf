# Test Case 9: Multiple index files configured, none found + autoindex on
# Expected: 200 - Shows directory listing

server {
    port 8080 ;
    host 127.0.0.1 ;
    server_name test_server ;
    client_max_body_size 10485760 ;

    location /multiindex/ {
        root www ;
        index nonexistent.html ;
        autoindex on ;
        methods GET POST DELETE ;
    }
}
