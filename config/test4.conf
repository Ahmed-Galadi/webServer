# Test Case 4: Index not found (NonExistent.html) + autoindex off
# Expected: 403 Forbidden

server {
    port 8080 ;
    host 127.0.0.1 ;
    server_name test_server ;
    client_max_body_size 10485760 ;

    location /cgi-bin/ {
        root www/cgi-bin/ ;
        index NonExistent.html ;
        autoindex off ;
        methods GET POST DELETE ;
    }
}
